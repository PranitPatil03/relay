# fly.toml app configuration file for WebSocket server
# See https://fly.io/docs/reference/configuration/ for information about this file

app = "your-app-name-ws"
primary_region = "iad"

[build]

[env]
  PORT = "4000"
  NODE_ENV = "production"

[http_service]
  internal_port = 4000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]
  protocol = "tcp"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
